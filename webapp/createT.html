<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kindergarten Registration</title>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="createT.css" />
</head>

<body>

	<div class="container">
		<div class="left-panel">
			<img src="images/sign up.png" alt="Kids" />
		</div>

		<div class="right-panel">
			<h2>Create Account</h2>
<form action="CreateAccTController" method="post" onsubmit="return validateForm()">
	<label>Full Name</label>
	<input type="text" name="name" placeholder="Full name" required />

	<label>Email</label>
	<input type="email" name="email" placeholder="abc@gmail.com" required />

	<div class="row1">
		<div class="role">
			<label>Role</label><br>
			<select id="roleSelect" name="role" onchange="showTeacherType()" required>
				<option value="">Select Role</option>
				<option value="Teacher">Teacher</option>
				<option value="Admin">Admin</option>
			</select>
		</div>

		<div>
			<label>Phone Number</label><br>
			<input type="text" name="phone" placeholder="Phone number" required />
		</div>
	</div>

	<div id="teacherType" class="hidden">
		<label>Teacher Type</label><br>
		<select name="teacherType" required>
			<option value="">Select Type</option>
			<option value="FullTime">Full-Time</option>
			<option value="PartTime">Part-Time</option>
		</select>
	</div>

	<label>Password</label>
	<input type="password" id="password" name="password" placeholder="Enter password" required />

	<label>Confirm Password</label>
	<input type="password" id="confirmPassword" placeholder="Confirm password" required />

	<button type="submit">Create Account</button>
</form>

		</div>
	</div>
	<script src="js/createAcct.js"></script>
</body>
</html>
